<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <title>Contact Form</title>
</head>
<body>
    <main>
    <div class="contact-box">
        <div class="info-area">
            <div class="pic"></div>
            <div class="top-box">
                <span class="top-head">Lets get in touch</span>
            </div>
            <div class="top-info">
                <span>We're open for any suggestions or just to have a chat</span>
            </div>
        <div class="contact-info-box">
            <div class="info-card">
                <div class="icon-area"><i class="fas fa-phone-alt"></i></div>
                <div class="card-info-area">
                    <div><span>+92 945 9234983</span></div>
                    <div><span>+92 775 27037</span></div>
                </div>
            </div>
            <div class="info-card">
                <div class="icon-area"><i class="fas fa-envelope"></i></div>
                <div class="card-info-area">
                    <div><span>info@suboo.io</span></div>
                    <div><span>sales@suboo.io</span></div>
                </div>
            </div>
            <div class="info-card">
                <div class="icon-area"><i class="fas fa-map-marker-alt"></i></div>
                <div class="card-info-area">
                    <div><span>600 Congress Ave, Floor 14</span></div>
                    <div><span>Austin, TX 78701</span></div>
                </div>
            </div>
            <div class="info-card">
                <div class="icon-area"><i class="fas fa-comment-dots"></i></div>
                <div class="card-info-area">
                    <div><span>Contact us at any time</span></div>
                    <div><span>feel absolutely free to message us</span></div>
                </div>
            </div>
        </div>
        </div>
        <div class="contact-area">
            <form action="" id="contact-form">
            <div class="contact-head">
            <span>Contact Form</span>
            </div>
            <div class="input-feilds-area">
            <div class="input-wrapper">
                <i class="fas fa-user"></i>
                <input type="text" class="full-name-input" placeholder="Your Name" required>
            </div>
            <div class="input-wrapper">
                <i class="fas fa-envelope"></i>
                <input type="email" class="full-email-input" placeholder="Your Email" required>
            </div>
            <div class="input-wrapper">
                <i class="fas fa-tag"></i>
                <input type="text" class="full-subject-input" placeholder="Your Subject" required>
            </div>
            <div class="input-wrapper message-box">
                <i class="fas fa-comment-dots"></i>
                <textarea name="message" id="message" placeholder="Your Message" required></textarea>
            </div>
            </div>
            <div class="submit-btn-box">
                <button type="submit">SEND MESSAGE</button>
            </div>
        </form>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="index.js"></script>

</body>
</html>
